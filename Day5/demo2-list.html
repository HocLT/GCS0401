<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo List</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		ul {
			list-style: none;
		}	
		div ul li {
			display: inline;
			margin: 0 10px 0 10px;
		}
	</style>
</head>
<body>

	<h3>Menu</h3>
	<div>
		<ul>
			<li><a href="#">File</a></li>
			<li><a href="#">Edit</a></li>
			<li><a href="#">Selection</a></li>
			<li><a href="#">Find</a></li>
			<li><a href="#">View</a></li>
			<li><a href="#">Goto</a></li>
		</ul>
	</div>

	<h3>Demo unordered list</h3>
	<ul>
		<li>File</li>
		<li>Edit</li>
		<li>Selection</li>
		<li>Find</li>
		<li>View</li>
		<li>Goto</li>
	</ul>
	<h3>Demo ordered list</h3>
	<ol type="A">
		<li>File</li>
		<li>Edit</li>
		<li>Selection</li>
		<li>Find</li>
		<li>View</li>
		<li>Goto</li>
	</ol>
</body>
</html>
